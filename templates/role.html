{% extends 'base/base.html' %}

{% block title %}
    系统角色管理
{% endblock %}

{% block css %}
    <script type="text/javascript" src="/s/js/custom/tables.js"></script>
{% endblock %}

{% block content %}

    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">当前位置：角色管理</h1>
            <span class="pagedesc">可以对角色进行删除、修改和增加</span>

        </div><!--pageheader-->

        <div style="margin: 10px">
            <div class="contenttitle2">
                <h3>用户角色</h3>
            </div><!--contenttitle-->
            <table cellpadding="0" cellspacing="0" border="0" class="stdtable" id="dyntable2">
                <thead>
                <tr>
                    <th class="head0 nosort"><input type="checkbox"/></th>
                    <th class="head0">角色ID</th>
                    <th class="head1">名称</th>
                    <th class="head0">代码</th>
                    <th class="head1" style="width: 300px">操作</th>
                </tr>
                </thead>

                <tbody>
                {% for role in roles %}
                    <tr class="gradeA">
                        <td align="center">
                    <span class="center">
                        <input type="checkbox" value="{{ role.id }}"/>
                    </span></td>
                        <td>{{ role.id }}</td>
                        <td>{{ role.name }}</td>
                        <td>{{ role.code }}</td>
                        <td class="center">
                            <button class="stdbtn">编辑</button>
                            <button class="stdbtn btn_yellow">删除</button>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
            <div style="padding: 5px">
                <button class="stdbtn btn_blue">新增</button>
            </div>
        </div>
    </div>

{% endblock %}
